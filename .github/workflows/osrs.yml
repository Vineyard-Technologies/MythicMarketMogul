name: OSRS Market Analysis

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  osrs-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history needed to commit changes
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
        
    - name: Run OSRS Analysis
      env:
        GITHUB_ACTIONS: 'true'
        BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
      run: node src/osrs.js
        
    - name: Commit and push reports
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/osrs/ data/osrs-history.json
        git commit -m "Update OSRS market analysis and history - $(date +%Y-%m-%d) [skip ci]" || echo "No changes to commit"
        git push
